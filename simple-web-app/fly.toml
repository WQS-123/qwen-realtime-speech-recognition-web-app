# fly.toml app configuration file generated for qwen-speech-app
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = 'qwen-speech-realtime-app'
primary_region = 'nrt'  # Tokyo region for better Asia connectivity

[build]

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 512

[env]
  PORT = '8080'
  PYTHONUNBUFFERED = '1'

[[statics]]
  guest_path = '/app'
  url_prefix = '/'